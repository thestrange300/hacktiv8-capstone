<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --bg-accent: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --blur-bg: rgba(255, 255, 255, 0.8);
            --gradient-subtle: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-accent: #1a202c;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --border-light: #475569;
            --accent-primary: #818cf8;
            --accent-hover: #6366f1;
            --accent-success: #34d399;
            --accent-warning: #fbbf24;
            --accent-danger: #f87171;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --blur-bg: rgba(30, 41, 59, 0.8);
            --gradient-subtle: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .header {
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-subtle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.625rem 1.25rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .controls {
            background: var(--bg-secondary);
            padding: 2rem;
            border-bottom: 1px solid var(--border-light);
            margin: 0 1rem;
            margin-top: 1rem;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .task-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 160px;
            flex: 1;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            align-self: flex-end;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .search-filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 240px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-primary);
            padding: 0.25rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .filter-btn:hover:not(.active) {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .export-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .kanban-column {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .kanban-column:hover {
            box-shadow: var(--shadow-md);
        }

        .column-header {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-light);
            text-align: center;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .task-list {
            min-height: 300px;
            position: relative;
        }

        .task-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: move;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-subtle);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-primary);
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card.dragging {
            opacity: 0.6;
            transform: rotate(2deg) scale(0.98);
            box-shadow: var(--shadow-lg);
        }

        .task-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .meta-tag {
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .priority-normal {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .category-tag {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .due-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .task-card.overdue {
            border-left: 4px solid var(--accent-danger);
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.05), var(--bg-primary));
        }

        .task-card.due-soon {
            border-left: 4px solid var(--accent-warning);
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.05), var(--bg-primary));
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .drop-zone {
            border: 2px dashed var(--accent-primary);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: var(--accent-primary);
            margin: 0.75rem 0;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(99, 102, 241, 0.02);
            font-weight: 500;
        }

        .drop-zone.active {
            opacity: 1;
            transform: scale(1.02);
            background: rgba(99, 102, 241, 0.05);
        }

        .footer {
            background: var(--bg-secondary);
            padding: 2rem;
            border-top: 1px solid var(--border-light);
            margin: 2rem 1rem 1rem;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            flex: 1;
            transition: all 0.2s ease;
        }

        .stat:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--accent-danger);
            color: white;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.5rem;
            }
            
            .task-form {
                flex-direction: column;
            }
            
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-container {
                flex-direction: column;
                gap: 1rem;
            }

            .controls {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .footer {
                margin: 1rem 0.5rem 0.5rem;
            }
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 3rem 1rem;
            background: var(--bg-accent);
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }

        /* Enhanced animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease-out;
        }

        /* Improved focus states */
        .btn:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Manager</h1>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="controls">
        <form class="task-form" onsubmit="addTask(event)">
            <div class="form-group">
                <label for="taskTitle">Title *</label>
                <input type="text" id="taskTitle" required placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate">
            </div>
            <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskCategory">Category</label>
                <input type="text" id="taskCategory" placeholder="e.g., Work, Personal">
            </div>
            <button type="submit" class="btn btn-primary" id="taskSubmitBtn">Add Task</button>
        </form>

        <div class="search-filter-bar">
            <input type="text" class="search-input" placeholder="Search tasks..." onkeyup="filterTasks()">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setStatusFilter('all')">All</button>
                <button class="filter-btn" onclick="setStatusFilter('active')">Active</button>
                <button class="filter-btn" onclick="setStatusFilter('completed')">Completed</button>
            </div>
            <div class="export-buttons">
                <button class="btn btn-secondary" onclick="exportJSON()">Export JSON</button>
                <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
            </div>
        </div>
    </div>

    <div class="kanban-board">
        <div class="kanban-column" data-status="todo">
            <div class="column-header">To-Do</div>
            <div class="drop-zone" id="drop-todo">Drop tasks here</div>
            <div class="task-list" id="todo-list"></div>
        </div>
        <div class="kanban-column" data-status="doing">
            <div class="column-header">Doing</div>
            <div class="drop-zone" id="drop-doing">Drop tasks here</div>
            <div class="task-list" id="doing-list"></div>
        </div>
        <div class="kanban-column" data-status="done">
            <div class="column-header">Done</div>
            <div class="drop-zone" id="drop-done">Drop tasks here</div>
            <div class="task-list" id="done-list"></div>
        </div>
    </div>

    <div class="footer">
        <div class="stats-container">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form onsubmit="updateTask(event)">
                <div class="form-group">
                    <label for="editTaskTitle">Title *</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Due Date</label>
                    <input type="date" id="editTaskDueDate">
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskCategory">Category</label>
                    <input type="text" id="editTaskCategory">
                </div>
                <div class="form-group">
                    <label for="editTaskStatus">Status</label>
                    <select id="editTaskStatus">
                        <option value="todo">To-Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let tasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadTasks();
            renderTasks();
            updateStatistics();
            setupDragAndDrop();
        });

        // Theme management (without localStorage)
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        function loadTheme() {
            const savedTheme = 'light'; // Default to light theme
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        // Task management (without localStorage)
        function loadTasks() {
            // Start with empty tasks array - no persistence
            tasks = [];
        }

        function saveTasks() {
            // No persistence - tasks only exist in memory
        }

        function addTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const dueDate = document.getElementById('taskDueDate').value || null;
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value.trim() || null;
            
            if (!title) return;

            const task = {
                id: Date.now(),
                title,
                dueDate,
                priority,
                category,
                status: 'todo',
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            updateStatistics();
            
            // Reset form
            event.target.reset();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStatistics();
            }
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.status = task.completed ? 'done' : 'todo';
                saveTasks();
                renderTasks();
                updateStatistics();
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDueDate').value = task.dueDate || '';
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskCategory').value = task.category || '';
            document.getElementById('editTaskStatus').value = task.status;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingTaskId = null;
        }

        function updateTask(event) {
            event.preventDefault();
            
            if (!editingTaskId) return;
            
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            task.title = document.getElementById('editTaskTitle').value.trim();
            task.dueDate = document.getElementById('editTaskDueDate').value || null;
            task.priority = document.getElementById('editTaskPriority').value;
            task.category = document.getElementById('editTaskCategory').value.trim() || null;
            task.status = document.getElementById('editTaskStatus').value;
            task.completed = task.status === 'done';

            saveTasks();
            renderTasks();
            updateStatistics();
            closeEditModal();
        }

        // Filtering and search
        function setStatusFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function filterTasks() {
            renderTasks();
        }

        function getFilteredTasks() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            
            return tasks.filter(task => {
                // Status filter
                let statusMatch = true;
                if (currentFilter === 'active') statusMatch = !task.completed;
                if (currentFilter === 'completed') statusMatch = task.completed;
                
                // Search filter
                const searchMatch = !searchTerm || 
                    task.title.toLowerCase().includes(searchTerm) ||
                    (task.category && task.category.toLowerCase().includes(searchTerm));
                
                return statusMatch && searchMatch;
            });
        }

        // Rendering
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            // Clear all columns
            document.getElementById('todo-list').innerHTML = '';
            document.getElementById('doing-list').innerHTML = '';
            document.getElementById('done-list').innerHTML = '';

            if (filteredTasks.length === 0) {
                const emptyMsg = '<div class="empty-state">No tasks found</div>';
                document.getElementById('todo-list').innerHTML = emptyMsg;
                return;
            }

            filteredTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                const listId = task.status + '-list';
                document.getElementById(listId).appendChild(taskElement);
            });
        }

        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-card';
            taskDiv.draggable = true;
            taskDiv.dataset.taskId = task.id;
            
            // Add overdue/due-soon styling
            const today = new Date();
            if (task.dueDate) {
                const dueDate = new Date(task.dueDate);
                const timeDiff = dueDate - today;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                if (daysDiff < 0) {
                    taskDiv.classList.add('overdue');
                } else if (daysDiff <= 2) {
                    taskDiv.classList.add('due-soon');
                }
            }

            taskDiv.innerHTML = `
                <div class="task-title">${escapeHtml(task.title)}</div>
                <div class="task-meta">
                    <span class="meta-tag priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    ${task.category ? `<span class="meta-tag category-tag">${escapeHtml(task.category)}</span>` : ''}
                    ${task.dueDate ? `<span class="due-date">Due: ${formatDate(task.dueDate)}</span>` : ''}
                </div>
                <div class="task-actions">
                    <button class="btn btn-small btn-secondary" onclick="openEditModal(${task.id})">Edit</button>
                    <button class="btn btn-small ${task.completed ? 'btn-secondary' : 'btn-primary'}" 
                            onclick="toggleComplete(${task.id})">
                        ${task.completed ? 'Undo' : 'Complete'}
                    </button>
                    <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `;

            return taskDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }

        // Statistics
        function updateStatistics() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const overdue = tasks.filter(t => {
                if (!t.dueDate || t.completed) return false;
                return new Date(t.dueDate) < new Date();
            }).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        // Drag and drop
        function setupDragAndDrop() {
            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('drop', handleDrop);
            document.addEventListener('dragend', handleDragEnd);
        }

        let draggedTask = null;

        function handleDragStart(e) {
            if (!e.target.classList.contains('task-card')) return;
            draggedTask = e.target;
            e.target.classList.add('dragging');
            
            // Show drop zones
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.add('active');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            
            if (!draggedTask) return;

            const dropZone = e.target.closest('.drop-zone');
            const column = e.target.closest('.kanban-column');
            
            if (dropZone && column) {
                const newStatus = column.dataset.status;
                const taskId = parseInt(draggedTask.dataset.taskId);
                
                updateTaskStatus(taskId, newStatus);
            }
        }

        function handleDragEnd(e) {
            if (e.target.classList.contains('task-card')) {
                e.target.classList.remove('dragging');
            }
            
            // Hide drop zones
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('active');
            });
            
            draggedTask = null;
        }

        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                task.completed = newStatus === 'done';
                saveTasks();
                renderTasks();
                updateStatistics();
            }
        }

        // Export functions
        function exportJSON() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `tasks-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function exportCSV() {
            const headers = ['ID', 'Title', 'Due Date', 'Priority', 'Category', 'Status', 'Completed', 'Created At'];
            const csvRows = [headers.join(',')];
            
            tasks.forEach(task => {
                const row = [
                    task.id,
                    `"${(task.title || '').replace(/"/g, '""')}"`,
                    task.dueDate || '',
                    task.priority,
                    `"${(task.category || '').replace(/"/g, '""')}"`,
                    task.status,
                    task.completed,
                    `"${task.createdAt}"`
                ];
                csvRows.push(row.join(','));
            });
            
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `tasks-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // Modal handling
        document.addEventListener('click', function(e) {
            if (e.target === document.getElementById('editModal')) {
                closeEditModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
